
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Internet Error</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
      user-select: none;
      overflow: hidden;
    }
    #error-screen, #scary-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
      z-index: 10;
    }
    #scary-screen {
      display: none;
      overflow: hidden;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: red;
      border: none;
      color: white;
      border-radius: 5px;
    }
    @keyframes flicker {
      0%, 100% {opacity: 1;}
      25% {opacity: 0;}
      50% {opacity: 1;}
      75% {opacity: 0.5;}
    }
    #scary-screen img {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: flicker 0.1s infinite;
      z-index: 999;
      top: 0;
      left: 0;
    }
    .shake {
      animation: shake 0.1s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -2px); }
      50% { transform: translate(-3px, 0); }
      75% { transform: translate(3px, 2px); }
      100% { transform: translate(1px, -1px); }
    }
  </style>
</head>
<body>
  <div id="error-screen">
    <h1>Internet connection lost</h1>
    <button id="reload-btn">Reload</button>
  </div>
  <div id="scary-screen">
    <img src="https://i.imgur.com/Eh0fCw2.png" alt="Scary face 1" style="animation-delay: 0s;">
    <img src="https://i.imgur.com/7uXbfKW.png" alt="Scary face 2" style="animation-delay: 0.05s;">
    <img src="https://i.imgur.com/Eh0fCw2.png" alt="Scary face 3" style="animation-delay: 0.1s;">
  </div>
  <audio id="scream" preload="auto">
    <source src="horror-scream-high-quality.mp3" type="audio/mpeg" />
    Sizin brauzer audio dəstəkləmir.
  </audio>
<script>
  const reloadBtn = document.getElementById('reload-btn');
  const errorScreen = document.getElementById('error-screen');
  const scaryScreen = document.getElementById('scary-screen');
  const audio = document.getElementById('scream');
  reloadBtn.addEventListener('click', () => {
    errorScreen.style.display = 'none';
    scaryScreen.style.display = 'block';
    document.body.classList.add('shake');
    audio.volume = 0.1;
    audio.play().catch(() => {
      console.log('Autoplay bloklandı, klik tələb olunmur.');
    });
  });
</script>
</body>
</html>
