<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Qorxulu Prank</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    #scary-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: none;
    }
    .shake {
      animation: shake 0.1s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -2px); }
      50% { transform: translate(-3px, 0px); }
      75% { transform: translate(3px, 2px); }
      100% { transform: translate(1px, -1px); }
    }
  </style>
</head>
<body>
  <audio id="scream" autoplay>
    <source src="horror-scream-high-quality.mp3" type="audio/mpeg" />
    Sizin brauzer audio dəstəkləmir.
  </audio>

  <img
    id="scary-img"
    src="https://i.imgur.com/Eh0fCw2.png"
    alt="Scary face"
  />

  <script>
    window.onload = function () {
      const audio = document.getElementById('scream');
      const img = document.getElementById('scary-img');

      // Səsi az səviyyədə çalmağa çalışırıq
      audio.volume = 0.1;
      audio.play().catch(() => {
        console.log('Autoplay bloklandı');
      });

      // 2 saniyə sonra qorxulu şəkili göstər və titrət
      setTimeout(() => {
        img.style.display = 'block';
        document.body.classList.add('shake');
      }, 2000);
    };
  </script>
</body>
</html>
