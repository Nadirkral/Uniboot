<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Qorxulu Prank</title>
  <style>
    body {
      background-color: black;
      color: red;
      text-align: center;
      font-size: 24px;
      padding-top: 100px;
      transition: 0.2s;
    }

    #scary-img {
      display: none;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .shake {
      animation: shake 0.1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -2px); }
      50% { transform: translate(-3px, 0px); }
      75% { transform: translate(3px, 2px); }
      100% { transform: translate(1px, -1px); }
    }
  </style>
</head>
<body>
  <h1>Fayl yüklənir... Gözləyin</h1>

  <audio id="scream" autoplay>
    <source src="horror-scream-high-quality.mp3" type="audio/mpeg">
  </audio>

  <img id="scary-img" src="https://i.imgur.com/Eh0fCw2.png" alt="Scary face" />

  <script>
    // Autoplay üçün klik aktivləşdirmə (bəzən lazımdır)
    window.addEventListener('click', () => {
      document.getElementById('scream').play();
    });

    // 2 saniyə sonra qorxulu şəkil və ekran titrəməsi
    setTimeout(() => {
      document.getElementById('scary-img').style.display = 'block';
      document.body.classList.add('shake');
    }, 2000);
  </script>
</body>
</html>
