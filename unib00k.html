<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Internet Error</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #error-screen, #scary-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #error-screen {
      background: black;
      color: white;
    }
    #scary-screen {
      display: none;
      background: black;
    }
    #scary-screen .flash {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: flash 0.1s infinite;
    }
    @keyframes flash {
      0%, 100% { background: black; }
      50% { background: red; }
    }
    #scary-screen img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: flicker 0.05s infinite;
      opacity: 0.8;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      25% { opacity: 0.4; }
      50% { opacity: 0.8; }
      75% { opacity: 0.6; }
    }
    button {
      padding: 12px 24px;
      background: red;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="error-screen">
    <h1>Internet connection lost</h1>
    <button id="reload-btn">Reload</button>
  </div>
  <div id="scary-screen">
    <div class="flash"></div>
    <img src="https://i.imgur.com/Eh0fCw2.png" alt="Scary Face" />
  </div>
  <audio id="scream" preload="auto">
    <source src="horror-scream-high-quality.mp3" type="audio/mpeg">
    Sizin brauzer audio dəstəkləmir.
  </audio>
<script>
  const btn = document.getElementById('reload-btn');
  const error = document.getElementById('error-screen');
  const scary = document.getElementById('scary-screen');
  const audio = document.getElementById('scream');

  btn.addEventListener('click', () => {
    error.style.display = 'none';
    scary.style.display = 'flex';
    audio.volume = 0.3;
    audio.play();
  });
</script>
</body>
</html>
